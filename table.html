    <script>
        console.log(items);
        addTable(items);

        function addTable(items) {
            let _headers = [];
            let body = document.getElementsByTagName('body')[0];
            let table = document.createElement('TABLE');
            table.border = '1';

            let tableBody = document.createElement('TBODY');
            let tableHeader = document.createElement('THEAD');
            table.appendChild(tableHeader);
            table.appendChild(tableBody);

            items.forEach(function (obj) {
                for (let key in obj) {
                    if (_headers.find(elementKey => elementKey == key)) {
                    } else _headers.push(key);
                }
            });

            for (let index = 0; index < items.length; index++) {
                let _item = items[index];
                let tr = document.createElement('TR');
                tableBody.appendChild(tr);
                _headers.forEach(function (key) {
                    let td = document.createElement('TD');
                    td.appendChild(document.createTextNode(_item[key] != null ? _item[key] : ''));
                    tr.appendChild(td);
                })

            }

            _headers.forEach(function (header) {
                let th = document.createElement('TH');
                th.appendChild(document.createTextNode(header));
                tableHeader.appendChild(th);
            })
            body.appendChild(table);
        }

        const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

        const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
                v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
        )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));


        document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
            const table = th.closest('table');
            Array.from(table.querySelectorAll('tr:nth-child(n)'))
                .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
                .forEach(tr => table.appendChild(tr));
        })));
